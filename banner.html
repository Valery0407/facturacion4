<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="login/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dashboard">
    <!-- Menú lateral -->
    <aside class="sidebar">
      <h2 class="logo">Mi Sistema</h2>
      <nav>
        <ul>
          <li><i class="fas fa-chart-line"></i> Dashboard</li>
          <li><i class="fas fa-users-cog"></i> Gestión de Usuarios</li>
          <li><i class="fas fa-boxes"></i> Productos</li>
          <li><i class="fas fa-shopping-cart"></i> Ventas</li>
          <li><i class="fas fa-file-invoice-dollar"></i> Reportes</li>
          <li><i class="fas fa-cogs"></i> Configuración</li>
        </ul>
      </nav>
    </aside>
    <!-- Contenido principal -->
    <main class="main-content">
      <header class="topbar">
        <h1>Bienvenido, Administrador</h1>
      </header>

      <section class="cards">
        <div class="card blue">
          <h3>Cantidad de Ventas</h3>
          <p>6</p>
        </div>
        <div class="card green">
          <h3>Ventas del mes ($)</h3>
          <p>$21,600</p>
        </div>
        <div class="card red">
          <h3>Gastos del mes ($)</h3>
          <p>$20,000</p>
        </div>
        <div class="card green-dark">
          <h3>Ganancia Neta ($)</h3>
          <p>$1,600</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
